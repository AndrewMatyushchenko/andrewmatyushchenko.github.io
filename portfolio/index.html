    <script>

       
        new spine.SpinePlayer("girlPirat-container", {
            jsonUrl: "assets/girlPirat/Girl_pirat.json",

        new spine.SpinePlayer("sofaLocation-container", {
            jsonUrl: "assets/sofaLocation/Sofa_location.json",
